name: Update Statuses

on:
  schedule:
    - cron: "0 * * * *"      # каждый час
  push:
    branches: [ main ]       # плюс при каждом твоём коммите в main
  workflow_dispatch:          # и вручную по кнопке

permissions:
  contents: write             # нужно для git push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run update script
        run: node scripts/update.js

     - name: Commit & push if changed
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    # Добавляем все изменения в папке data
    git add -A data

    # Если изменений нет — пропускаем
    if git diff --cached --quiet; then
      echo "No changes to commit"
    else
      git commit -m "chore: auto-sync khoindvn [skip ci]"
      git push
    fi
          else
            echo "No changes"
          fi
