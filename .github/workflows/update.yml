name: Update Statuses

on:
  schedule:
    - cron: "0 */6 * * *"     # каждые 6 часов
  workflow_dispatch:           # запуск вручную

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # нужно для rebase
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # ТВОЙ скрипт должен лежать в scripts/update.js
      - name: Run update script
        run: node scripts/update.js

      - name: Commit & push if changed (with rebase)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # если нет изменений — выходим
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes"; exit 0
          fi

          git add data/statuses.json
          git commit -m "chore: update statuses"

          # подтянуть чужие коммиты и надеть наш поверх
          git pull --rebase origin "$BRANCH"

          # пуш в ту же ветку
          git push origin HEAD:"$BRANCH"
