name: Update Statuses

on:
  schedule:
    - cron: "0 * * * *"      # –∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞–∂–¥—ã–π —á–∞—Å
  push:
    branches: [ main ]       # –∏ –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Ç–≤–æ—ë–º –∫–æ–º–º–∏—Ç–µ –≤ main
  workflow_dispatch:          # –ø–ª—é—Å —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ –≤–∫–ª–∞–¥–∫–∏ Actions

permissions:
  contents: write             # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –±–æ—Ç –º–æ–≥ –ø—É—à–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run update script
        run: node scripts/update.js

      # üîß –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —à–∞–≥ –∫–æ–º–º–∏—Ç–∞: –¥–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ data/ –∏ –∫–æ–º–º–∏—Ç–∏–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–∞–ø–∫–µ data (–∏ –Ω–æ–≤—ã–µ —Ñ–∞–π–ª—ã —Ç–æ–∂–µ)
          git add -A data

          # –ï—Å–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç ‚Äî –≤—ã—Ö–æ–¥–∏–º –±–µ–∑ –æ—à–∏–±–∫–∏
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-sync khoindvn [skip ci]"
            git push
          fi
